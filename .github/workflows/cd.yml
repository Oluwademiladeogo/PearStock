name: pearstock-cd

on:
  workflow_run:
    workflows: ["pearstock-ci"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker build -t pearstock:latest .

      - name: "Tag Docker Images"
        run: |
         docker tag pearstock:latest ${{ secrets.DOCKER_HUB_USERNAME }}/pearstock:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: "Push to Docker Hub"
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/pearstock:latest

      - name: Add SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add SSH known hosts
        run: |
          ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/pearstock:latest
          sudo docker stop pearstock || true
          sudo docker rm pearstock || true
          sudo docker run -d --name pearstock -p 2025:2025 ${{ secrets.DOCKER_HUB_USERNAME }}/pearstock:latest
          EOF
